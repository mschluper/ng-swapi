<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matRipple
      matTreeNodePadding matTreeNodePaddingIndent="30">
    <div class="nav-button" (click)="onSelect(node)">
      {{node.name}}
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matRipple
      matTreeNodePadding matTreeNodePaddingIndent="30">
    <div mat-icon-button matTreeNodeToggle class="hflex-container nav-button"
            [attr.aria-label]="'toggle ' + node.filename">
      {{node.name}}
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </div>

  </mat-tree-node>
</mat-tree>
