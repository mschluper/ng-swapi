<div class="hflex-container">
<div>
    <h2>All People ({{sortedPeople.length}})</h2>
</div>
<div style="margin-left:30px">
    <mat-progress-spinner *ngIf="isLoading" 
        diameter="40"
        color="primary" 
        mode="indeterminate">
    </mat-progress-spinner>
</div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [trackBy]="url">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Mass Column -->
    <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef> Mass </th>
        <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
    </ng-container>
        
    <!-- Mass Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
        
    <!-- Mass Column -->
    <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Home World</th>
        <td mat-cell *matCellDef="let element"><a routerLink="{{element.homeUrl}}">{{element.homeName}}</a> </td>
    </ng-container>
        
    <!-- Mass Column -->
    <ng-container matColumnDef="films">
        <th mat-header-cell *matHeaderCellDef> Number of Films </th>
        <td mat-cell *matCellDef="let element"> {{element.films.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
